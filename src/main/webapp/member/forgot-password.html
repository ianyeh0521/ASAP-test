<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Porto - Bootstrap eCommerce Template</title>

    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="Porto - Bootstrap eCommerce Template" />
    <meta name="author" content="SW-THEMES" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/icons/favicon.png"
    />

    <script>
      WebFontConfig = {
        google: {
          families: [
            "Open+Sans:300,400,600,700,800",
            "Poppins:300,400,500,600,700",
            "Shadows+Into+Light:400",
          ],
        },
      };
      (function (d) {
        var wf = d.createElement("script"),
          s = d.scripts[0];
        wf.src = "assets/js/webfont.js";
        wf.async = true;
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>

    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/vendor/fontawesome-free/css/all.min.css"
    />
  </head>

  <body>
    <div class="page-wrapper">
      <header class="header"></header>
      <!-- End .header -->

      <main class="main">
        <div class="page-header">
          <div class="container d-flex flex-column align-items-center">
            <h1>忘記密碼</h1>
          </div>
        </div>

        <div class="container reset-password-container">
          <div class="row">
            <div class="col-lg-6 offset-lg-3">
              <div class="feature-box border-top-primary">
                <div class="feature-box-content">
                  <form class="mb-0" action="#">
                    <p>
                      請輸入您的手機號碼或電子郵件地址，<br />您將透過電子郵件收到建立新密碼的連結。
                    </p>
                    <form action="#" id="reset-email" method="post">
                      <div class="form-group mb-0">
                        <label for="reset-email" class="font-weight-normal"
                          >手機號碼或電子郵件地址</label
                        >

                        <input
                          type="email"
                          class="form-control"
                          id="reset-email"
                          name="Mbremail"
                          required
                        />
                      </div>

                      <div class="form-footer mb-0">
                        <a href="#">登入</a>

                        <button
                          type="submit"
                          class="btn btn-md btn-primary form-footer-right font-weight-normal text-transform-none mr-0"
                        >
                          重設密碼
                        </button>
                      </div>
                      <input type="hidden" name="action" value="reset" />
                    </form>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- End .main -->

      <footer class="footer bg-dark"></footer>
      <!-- End .footer -->
    </div>
    <!-- End .page-wrapper -->

    <div class="loading-overlay">
      <div class="bounce-loader">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>

    <div class="mobile-menu-overlay"></div>
    <!-- End .mobil-menu-overlay -->

    <div class="mobile-menu-container"></div>
    <!-- End .mobile-menu-container -->

    <div class="sticky-navbar"></div>

    <a id="scroll-top" href="#top" title="Top" role="button"
      ><i class="icon-angle-up"></i
    ></a>

    <!-- Plugins JS File -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/plugins.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.min.js"></script>
    <script>
      $("header").load("header.html");
      $("div.sticky-navbar").load("sticky-navbar.html");
      $("div.mobile-menu-container").load("mobile-menu-container.html");
      $("footer").load("footer.html");
    </script>
  </body>
</html>
