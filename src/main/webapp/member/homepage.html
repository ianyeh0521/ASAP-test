<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Porto - Bootstrap eCommerce Template</title>

    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="Porto - Bootstrap eCommerce Template" />
    <meta name="author" content="SW-THEMES" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/icons/favicon.png"
    />

    <script>
      WebFontConfig = {
        google: {
          families: [
            "Open+Sans:300,400,600,700,800",
            "Poppins:300,400,500,600,700",
            "Shadows+Into+Light:400",
          ],
        },
      };
      (function (d) {
        var wf = d.createElement("script"),
          s = d.scripts[0];
        wf.src = "assets/js/webfont.js";
        wf.async = true;
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>

    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/vendor/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/vendor/simple-line-icons/css/simple-line-icons.min.css"
    />
    <script src="dist/index.global.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");

        var calendar = new FullCalendar.Calendar(calendarEl, {
          locale: "zh-tw",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay,listMonth",
          },
          initialDate: "2023-01-12",

          navLinks: true, // can click day/week names to navigate views
          businessHours: true, // display business hours
          // editable: true,

          eventLimit: true,
          selectable: true,
          events: [
            {
              title: "Business Lunch",
              start: "2023-01-03T13:00:00",
              constraint: "businessHours",
            },
            {
              title: "Meeting",
              start: "2023-01-13T11:00:00",
              constraint: "availableForMeeting", // defined below
              color: "#257e4a",
            },
            {
              title: "Conference",
              start: "2023-01-18",
              end: "2023-01-20",
            },
            {
              title: "Party",
              start: "2023-01-29T20:00:00",
            },

            // areas where "Meeting" must be dropped
            {
              groupId: "availableForMeeting",
              start: "2023-01-11T10:00:00",
              end: "2023-01-11T16:00:00",
              display: "background",
            },
            {
              groupId: "availableForMeeting",
              start: "2023-01-13T10:00:00",
              end: "2023-01-13T16:00:00",
              display: "background",
            },

            // red areas where no events can be dropped
            {
              start: "2023-01-24",
              end: "2023-01-28",
              overlap: false,
              display: "background",
              color: "#ff9f89",
            },
            {
              start: "2023-01-06",
              end: "2023-01-08",
              overlap: false,
              display: "background",
              color: "#ff9f89",
            },
          ],
        });

        calendar.render();
      });
    </script>
  </head>

  <body>
    <div class="page-wrapper">
      <header class="header"></header>
      <!-- End .header -->

      <main class="main">
        <div class="page-header">
          <div class="container d-flex flex-column align-items-center">
            <h1>我的帳戶</h1>
          </div>
        </div>

        <div class="container account-container custom-account-container">
          <p>Welcom, XXX!</p>
          <div
            style="
              display: flex;
              padding: 3%;
              border: 2px solid black;
              flex-wrap: wrap;
              border-radius: 15px;
              justify-content: space-between;
            "
          >
            <div
              class="news"
              style="
                border: 2px solid green;
                flex-basis: calc((100% - 10px) / 2);
                border-radius: 15px;
                padding: 3%;
              "
            >
              <h3>最新消息</h3>
            </div>
            <div
              class="mbrinfo"
              style="
                border: 2px solid red;
                flex-basis: calc((100% - 20px) / 2);
                border-radius: 15px;
                padding: 3%;
              "
            >
              <h3>會員資訊</h3>
              <div style="margin-bottom: 10px">
                <label
                  for="MbrEmail"
                  style="margin-right: 10px; font-size: 1.5rem"
                  >會員帳號 :</label
                ><input
                  type="text"
                  disabled
                  value="xxx"
                  id="MbrEmail"
                  style="font-size: 1.5rem"
                />
              </div>
              <div style="margin-bottom: 10px">
                <label
                  for="MbrName"
                  style="margin-right: 10px; font-size: 1.5rem"
                  >會員姓名 :</label
                ><input
                  type="text"
                  disabled
                  value="xxx"
                  id="MbrName"
                  style="font-size: 1.5rem"
                />
              </div>
              <div style="margin-bottom: 10px">
                <label
                  for="MbrPhone"
                  style="margin-right: 10px; font-size: 1.5rem"
                  >會員手機 :</label
                ><input
                  type="text"
                  disabled
                  value="xxx"
                  id="MbrPhone"
                  style="font-size: 1.5rem"
                />
              </div>
              <div style="margin-bottom: 10px">
                <label
                  for="MbrBank&Br"
                  style="margin-right: 10px; font-size: 1.5rem"
                  >銀行 :</label
                ><input
                  type="text"
                  disabled
                  value="xxx"
                  id="MbrBank&Br"
                  style="font-size: 1.5rem"
                />
              </div>
              <div style="margin-bottom: 10px">
                <label
                  for="MbrAcct"
                  style="margin-right: 10px; font-size: 1.5rem"
                  >銀行帳號 :</label
                ><input
                  type="text"
                  disabled
                  value="xxx"
                  id="MbrAcct"
                  style="font-size: 1.5rem"
                />
              </div>
              <button>更新</button>
            </div>
          </div>
          <!--End Top-->
          <div
            style="
              margin: 40px 0 40px 0;
              padding: 3%;
              font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
              font-size: 14px;
              box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px,
                rgba(0, 0, 0, 0.06) 0px 2px 4px -1px;
              border-radius: 15px;
            "
          >
            <h2>我的行事曆</h2>
            <div id="calendar" style="max-width: 1100px; margin: 0 auto"></div>
          </div>
          <!--End calendar-->
        </div>
        <!-- End .container -->

        <div class="mb-5"></div>
        <!-- margin -->
      </main>
      <!-- End .main -->

      <footer class="footer bg-dark"></footer>
    </div>
    <!-- End .page-wrapper -->

    <div class="loading-overlay">
      <div class="bounce-loader">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>

    <div class="mobile-menu-overlay"></div>
    <!-- End .mobil-menu-overlay -->

    <div class="mobile-menu-container"></div>
    <!-- End .mobile-menu-container -->

    <div class="sticky-navbar"></div>

    <a id="scroll-top" href="#top" title="Top" role="button"
      ><i class="icon-angle-up"></i
    ></a>

    <!-- Plugins JS File -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/plugins.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.min.js"></script>

    <script>
      $("header").load("header.html");
      $("div.sticky-navbar").load("sticky-navbar.html");
      $("div.mobile-menu-container").load("mobile-menu-container.html");
      $("footer").load("footer.html");
    </script>
  </body>
</html>
