        <script>
          $(document).ready(function () {
            $.ajax({
                type: "POST",
                url: 'courtAjax.do',
                contentType: 'application/json',
                success: function(result){
                	console.log(result);
                	 $("#table_id").DataTable({
                		 data: result,
                		 "scrollX": true,
                		 "responsive": true,
                       		language: {
                         		url: "https://cdn.datatables.net/plug-ins/1.11.3/i18n/zh_Hant.json"},
                         "columnDefs": [
                             {"className": "dt-center", "targets": "_all"}
                         ],
                         "lengthMenu": [
                             [5, 10, 25, -1], // 定義每頁顯示筆數選項
                             ['5', '10', '25', '所有'] // 定義每頁顯示筆數選項文字
                         ],
                		 columns:[
                         	{"data": "courtNo"},
                         	{"data":"courtName"},
                         	{"data": "courtTypeVO.courtType"},
                         	{
                         		"data":"indoor",
                         		"render": function(data, type, row, meta){
                         			if(row.indoor == true){
                         				return "室內";
                         			}else{
                         				return "室外";
                         			}
                         		}
                         	},
                         	{"data": "courtAddress"},
                         	{"data":"siteVO.regions"},
                         	{"data": "courtLong"},
                         	{"data":"courtLat"},
                         	{"data": "courtText"},
                         	{"data":"courtPplLimit"},
                         	{"data": "courtPrice"},
                         	{"data":"courtCrtTime"},
                         	{
                         		"data": "courtStat",
                       			"render": function(data, type, row, meta){
                           			if(row.courtStat == true){
                           				return "營運中";
                           			}else{
                           				return "暫停營運";
                           			}
                           		}
                         	},
                         	
                         	{
                         	    "data": null,
                         	    "render": function(data, type, row) {
                         	        return '<form method="post" action="/ASAP/court/court.do" style="margin-bottom: 0px;">' +
                         	               '<button type="submit" class="btn btn-primary btn-sm" style="border-radius:5px" id="lookup">修改</button>' +
                         	               '<input type="hidden" name="courtNo" value="' + row.courtNo + '">' +
                         	               '<input type="hidden" name="action" value="getOne_For_Update">' +
                         	               '</form>';
                         	    }
                         	},
                            {
                            	"data": null,
                         	    "render": function(data, type, row) {
                         	        return '<form method="post" action="/ASAP/court/court.do" style="margin-bottom: 0px;">' +
                         	               '<button type="submit" class="btn btn-danger btn-sm" style="border-radius:5px" id="lookup">刪除</button>' +
                         	               '<input type="hidden" name="courtNo" value="' + row.courtNo + '">' +
                         	               '<input type="hidden" name="action" value="delete">' +
                         	               '</form>';
                         	    }
                            }
                         ]
                	 });
                	 
                	
                	 
                },
                error:function(xhr){
                	console.log(xhr);
                }
             });
          });
        </script>
